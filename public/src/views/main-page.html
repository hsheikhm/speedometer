<section class="main-page">

  <div class="container">
    <div class="main-page__number-display center-align">
      <span class="main-page__number-display__text">{{ randomNumber }}</span>
    </div>
    <div class="main-page__refresh-page-feature center-align">
      <a class="waves-effect waves-light btn" ng-click="refreshPage()"><i class="material-icons left">loop</i>Refresh Page</a>
    </div>
    <div class="main-page__interval-setter">
      <div class="main-page__interval-setter__center-box">
        <div>{{ intervalNumberParts[0] }}</div>
        <div>{{ intervalNumberParts[1] }}</div>
        <button type="button" name="button" ng-click="increaseInterval()">Up</button>   
      </div>
    </div>
  </div>

</section>
